<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQueryMobileのdata-dom-cacheを試す！</title>
	<link media="all" rel="stylesheet" href="jquery.mobile-1.1.1/jquery.mobile-1.1.1.css" type="text/css" />
	<script src="jquery1.7.1.js" type="text/javascript"></script>
	<script src="jquery.mobile-1.1.1/jquery.mobile-1.1.1.js" type="text/javascript"></script>
</head>
<body>
	<div data-role="page">
		<header data-role="header">
			<h1>first page</h1>
		</header>
		<section data-role="content">
			<div>
				<p>data-dom-cacheを使うと、Dom上にHTMLをキャッシュしっぱなしにする。</p>
				<p>data-dom-cacheを使わないと、戻ってきたときにHTMLは破棄される。</p>
			</div>
			<a href="a.html" data-role="button">a.html</a>
			<a href="b.html" data-role="button">b.html</a>
			<a href="c.html" data-role="button">c.html</a>
		</section>
		<footer data-role="footer">
			<h4>footer</h4>
		</footer>
	</div>
</body>
</html>
